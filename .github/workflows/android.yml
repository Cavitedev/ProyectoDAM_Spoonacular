name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      SECRETS_PROPERTIES: ${{ secrets.SECRETS_PROPERTIES }}
      run: echo "$SECRETS_PROPERTIES" | base64 -d > ./secrets.properties
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build
